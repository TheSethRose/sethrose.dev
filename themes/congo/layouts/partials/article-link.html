
<article class="max-w-4xl mx-auto rounded-lg border border-slate-300 bg-white p-6 shadow-md transition-shadow duration-300 ease-in-out hover:shadow-lg dark:border-slate-600 dark:bg-slate-800">
  <header class="article-header">
    <div class="article-details space-y-4">
      <div class="article-title-wrapper">
        <!-- Font weight and color for article titles -->
        <h2 class="article-title text-3xl font-semibold tracking-tight text-gray-900 dark:text-gray-200">
          <a href="{{ .RelPermalink }}" class="hover:text-indigo-500 dark:hover:text-indigo-400">{{ .Params.Title | emojify }}</a>
        </h2>
        <!-- Subtitles for additional information -->
        {{ with .Params.subtitle }}
        <h3 class="article-subtitle mt-2 text-xl text-gray-700 dark:text-gray-400">
          {{ . }}
        </h3>
        {{ end }}
      </div>
      <footer class="article-footer mt-4 flex items-center justify-between text-base text-gray-600 dark:text-gray-400">
        <!-- Article metadata and icons -->
        <div class="flex items-center">
          <!-- SVG and date format left as they are suitable for both light and dark mode -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-time mr-2 inline-block h-5 w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"></path>
            <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4"></path>
            <circle cx="18" cy="18" r="4"></circle>
            <path d="M15 3v4"></path>
            <path d="M7 3v4"></path>
            <path d="M3 11h16"></path>
            <path d="M18 16.496v1.504l1 1"></path>
          </svg>
          <time class="article-time--published">{{ .Date.Format "Jan 01, 2001" }}</time>
        </div>
        <!-- Reading time conditionally rendered -->
        {{ if .Params.showReadingTime | default (.Site.Params.article.showReadingTime | default false) }}
        <div class="flex items-center">
          <!-- Reading time format -->
          <time class="article-time--reading">
            {{ .Params.time }} minute{{ if gt .Params.time 1 }}s{{ end }} read
          </time>
        </div>
        {{ end }}
      </footer>
    </div>
  </header>
</article>
