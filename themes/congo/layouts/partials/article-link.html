  <article class="max-w-5xl mx-auto rounded-lg border border-slate-200 bg-white p-8 shadow-lg transition-shadow duration-300 ease-in-out hover:shadow-xl dark:border-slate-700 dark:bg-slate-800">
    <header class="article-header">
      <div class="article-details space-y-4">
        <div class="article-title-wrapper">
          <h2 class="article-title text-3xl font-semibold tracking-tight text-slate-800 dark:text-slate-100">
            <a href="{{ .RelPermalink }}" class="hover:text-primary-600 dark:hover:text-primary-400">{{ .Params.Title | emojify }}</a>
          </h2>
          {{ with .Params.subtitle }}
          <h3 class="article-subtitle mt-2 text-xl text-slate-600 dark:text-slate-400">
            {{ . }}
          </h3>
          {{ end }}
        </div>
        <footer class="article-time mt-4 flex items-center justify-between text-sm text-slate-500 dark:text-slate-400">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-time mr-2 inline-block h-5 w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z"></path>
              <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4"></path>
              <circle cx="18" cy="18" r="4"></circle>
              <path d="M15 3v4"></path>
              <path d="M7 3v4"></path>
              <path d="M3 11h16"></path>
              <path d="M18 16.496v1.504l1 1"></path>
            </svg>
            <time class="article-time--published">{{ .Date.Format "Jan 02, 2006" }}</time>
          </div>
          {{ if .Params.showReadingTime | default (.Site.Params.article.showReadingTime | default false) }}
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock mr-2 inline-block h-5 w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z"></path>
              <circle cx="12" cy="12" r="9"></circle>
              <polyline points="12 7 12 12 15 15"></polyline>
            </svg>
            <time class="article-time--reading">
              {{ .Params.time }} minute{{ if gt .Params.time 1 }}s{{ end }} read
            </time>
          </div>
          {{ end }}
        </footer>
      </div>
    </header>
  </article>
